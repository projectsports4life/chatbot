<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Chatbot</title>
  <style>
    /* Reset some default */
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-width: 95vw;
      height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #e9ebf0;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 1rem;
      word-wrap: break-word;
    }

    .message.bot {
      background: #4a90e2;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      background: #d1d8e0;
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .chat-input-area {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .chat-input-area input[type="text"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    .chat-input-area button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0 18px;
      margin-left: 10px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .chat-input-area button:hover {
      background: #357ABD;
    }

    /* Scrollbar style for chat messages */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: rgba(74, 144, 226, 0.5);
      border-radius: 3px;
    }

    /* Optional Markdown styling inside bot messages */
    .message.bot table {
      width: 100%;
      border-collapse: collapse;
      margin: 8px 0;
    }
    .message.bot th, .message.bot td {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 4px 8px;
      text-align: left;
    }
    .message.bot h1, .message.bot h2, .message.bot h3 {
      margin: 8px 0;
      font-weight: bold;
    }
    .message.bot ul, .message.bot ol {
      padding-left: 20px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hello! How can I help you today?</div>
    </div>
    <form class="chat-input-area" id="chatForm">
      <input type="text" id="userInput" autocomplete="off" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Marked library for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const API_BASE = "https://chatbot-backend-gj3n.onrender.com";

    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatMessages = document.getElementById('chatMessages');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      // User message
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.textContent = text;
      chatMessages.appendChild(userMsg);

      userInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Bot placeholder
      const botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot');
      botMsg.textContent = 'Thinking...';
      chatMessages.appendChild(botMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          const errText = await res.text().catch(() => "");
          console.error("Backend error:", res.status, errText);
          botMsg.textContent = `Server error (${res.status}).`;
          return;
        }

        const data = await res.json();
        // Render AI reply as Markdown
        botMsg.innerHTML = marked.parse(data.reply || "No response from AI.");
        chatMessages.scrollTop = chatMessages.scrollHeight;

      } catch (err) {
        console.error(err);
        botMsg.textContent = "Network error: could not reach the AI server.";
      }
    });
  </script>
</body>
</html>
